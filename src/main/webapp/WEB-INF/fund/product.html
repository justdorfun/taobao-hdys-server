
<%
var selected1 = "";
%>
<div class="bjui-pageContent">
  <form method="post" action="${ctxPath}/product/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${product.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${product.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_author" class="control-label x85">拥有者</label>
						<input type="text" name="author" id="j_author" value="${product.author!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_phone" class="control-label x85">电话</label>
						<input type="text" name="phone" id="j_phone" value="${product.phone!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_qq" class="control-label x85">QQ</label>
						<input type="text" name="qq" id="j_qq" value="${product.qq!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_email" class="control-label x85">Email</label>
						<input type="text" name="email" id="j_email" value="${product.email!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_sales" class="control-label x85">销售提成</label>
						<input type="text" name="sales" id="j_sales" value="${product.sales!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_des" class="control-label x85">描述</label>
						<input type="text" name="des" id="j_des" value="${product.des!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${product.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
