
<%
var selected1 = "";
%>

<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="${ctxPath}/product" method="post">


		<input type="hidden" name="pageSize" value="${page.pageSize}" />
		<input type="hidden" name="pageCurrent" value="${page.pageCurrent}" />

		<div class="bjui-searchBar">

				<label for="j_name">名称：</label>
				<input type="text"  id="j_name" name="name" value="${product.name!}" class="form-control" size="10"/>

				<label for="j_author">拥有者：</label>
				<input type="text"  id="j_author" name="author" value="${product.author!}" class="form-control" size="10"/>

				<label for="j_phone">电话：</label>
				<input type="text"  id="j_phone" name="phone" value="${product.phone!}" class="form-control" size="10"/>

				<label for="j_qq">QQ：</label>
				<input type="text"  id="j_qq" name="qq" value="${product.qq!}" class="form-control" size="10"/>

				<label for="j_email">Email：</label>
				<input type="text"  id="j_email" name="email" value="${product.email!}" class="form-control" size="10"/>

				<label for="j_sales">销售提成：</label>
				<input type="text"  id="j_sales" name="sales" value="${product.sales!}" class="form-control" size="10"/>

			<button type="submit" class="btn-default" data-icon="search">查询</button>
			<a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>

			<div class="pull-right">

				<a  href="${ctxPath}/product/edit" class="btn btn-default" data-id="dialog_product_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true">添加</a>					

				<a  href="${ctxPath}/product/edit?id={#bjui-selected}" class="btn btn-default" data-id="tab_product_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true">编辑</a>

				<a  href="${ctxPath}/product/edit?action=3&id={#bjui-selected}" class="btn btn-default" data-id="tab_product_edit" data-toggle="dialog"
					data-width="500" data-height="300" data-mask="true">复制添加</a>

				<a href="${ctxPath}/product/del?id={#bjui-selected}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删</a>


				&nbsp;&nbsp;
			</div>

		</div>

	</form>
</div>
<div class="bjui-pageContent">
	<table  data-toggle="tablefixed" data-width="100%"  data-layout-h="0" data-nowrap="true">
		<thead>
		<tr>


					<th width="50">编号</th>

					<th>名称</th>

					<th>拥有者</th>

					<th>电话</th>

					<th>QQ</th>

					<th>Email</th>

					<th>价格</th>

					<th>销售提成</th>

					<th>描述</th>

					<th>备注</th>

		</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr data-id="${obj.id}">



			<td>
				 ${obj.id!}
			</td>




			<td>
				 ${obj.name!}
			</td>




			<td>
				 ${obj.author!}
			</td>




			<td>
				 ${obj.phone!}
			</td>




			<td>
				 ${obj.qq!}
			</td>




			<td>
				 ${obj.email!}
			</td>




			<td>
				 ${obj.price!}
			</td>




			<td>
				 ${obj.sales!}
			</td>




			<td>
				 ${obj.des!}
			</td>




			<td>
				 ${obj.memo!}
			</td>


            </tr>    
         <%}%>   

		</tbody>
	</table>
</div>

<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
		<span>&nbsp;条，共 ${page.recordCount} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="${page.recordCount}" data-page-size="20" data-page-current="${page.pageNumber}">
	</div>
</div>
